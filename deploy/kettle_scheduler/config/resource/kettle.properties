# ================================================================================
# Kettle Database Log
# 是否使用数据库, 0:使用；1:不使用
kettle_log_use_database=0
# 数据库连接名称
kettle_log_connection_name=kettle_scheduler
# 数据库名
kettle_log_schema_name=kettle_scheduler
# 10年
kettle_log_timeout_in_days=3650
# 1小时
kettle_log_interval=3600
# job日志最大行数
kettle_log_size_limit_lines=4000

